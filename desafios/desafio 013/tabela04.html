<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 04</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>NOTAS ESCOLARES</h1>

    <table>
        <caption>Notas finais</caption>
        <thead>
            <tr>
                <th rowspan="2" scope="colgroup" class="cabecalho">Área</th>
                <th rowspan="2" scope="col" >Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>

            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>

           
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>9.5</td>
                <td>7.4</td>
                <td>8.0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>7.0</td>
                <td>6.0</td>
                <td>6.5</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>5.0</td>
                <td>7.0</td>
                <td>6.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>8.5</td>
                <td>7.6</td>
                <td>8.0</td>
            </tr>

            <tr class="cabecalho">
                <th colspan="4" scope="row" class="aa" >Média de Exatas</th>
                <td>8.2</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup"> Humanas</th>
                <td>História</td>
                <td>4.0</td>
                <td>5.0</td>
                <td>4.5</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>6.0</td>
                <td>8.0</td>
                <td>7.0</td>
            </tr>

            <tr class="cabecalho">
                <th colspan="4" scope="row" class="aa" >Média de Humanas</th>
                <td>6.5</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>
    </table>
</body>
</html>
